<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-card {
            background: #020617;
            width: 360px;
            padding: 35px 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #667eea;
            margin-bottom: 15px;
        }

        .welcome {
            font-size: 22px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
        }

        #user_name {
            color: white;
            font-size: 18px;
            font-weight: bold;
            background: #667eea;
            padding: 8px 15px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        #logout-btn {
            padding: 10px 18px;
            background: linear-gradient(135deg, #667eea, #4f46e5);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        #logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>

<body>

    <div class="profile-card">

        <img id="user_image"
            src="https://res.cloudinary.com/dls79lzyn/image/upload/v1770363924/default_user_profile_bx8coo.jpg"
            alt="User Photo">

        <div class="welcome">Welcome Back ðŸ‘‹</div>

        <div id="user_name">loading...</div>
        <br>
        <button id="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- JS FILE -->
    <script src="/static/script.js"></script>

</body>

</html>
